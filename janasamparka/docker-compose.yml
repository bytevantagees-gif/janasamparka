services:
  # PostgreSQL database with PostGIS
  db:
    image: postgis/postgis:15-3.3
    container_name: janasamparka_db
    environment:
      POSTGRES_USER: janasamparka
      POSTGRES_PASSWORD: janasamparka123
      POSTGRES_DB: janasamparka_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U janasamparka"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: janasamparka_backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_USER=janasamparka
      - POSTGRES_PASSWORD=janasamparka123
      - POSTGRES_DB=janasamparka_db
      - DATABASE_URL=postgresql://janasamparka:janasamparka123@db:5432/janasamparka_db
      - DEBUG=True
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # React frontend
  frontend:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: janasamparka_frontend
    volumes:
      - ./admin-dashboard:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - DOCKER_ENV=true
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_MAPBOX_TOKEN=${VITE_MAPBOX_TOKEN:-}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
