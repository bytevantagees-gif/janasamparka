version: '3.8'

services:
  # PostgreSQL database for testing
  db_test:
    image: postgis/postgis:15-3.3
    container_name: janasamparka_db_test
    environment:
      POSTGRES_USER: janasamparka
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: janasamparka_test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U janasamparka"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for testing
  redis_test:
    image: redis:7-alpine
    container_name: janasamparka_redis_test
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend for testing
  backend_test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: janasamparka_backend_test
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://janasamparka:test_password@db_test:5432/janasamparka_test
      - REDIS_URL=redis://redis_test:6379/0
      - SECRET_KEY=test-secret-key-for-ci
      - ENVIRONMENT=test
      - DEBUG=false
      - PYTHONUNBUFFERED=1
    depends_on:
      db_test:
        condition: service_healthy
      redis_test:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - test_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend for testing
  frontend_test:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    container_name: janasamparka_frontend_test
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_ENVIRONMENT=test
    depends_on:
      - backend_test
    volumes:
      - ./admin-dashboard:/app
      - /app/node_modules

volumes:
  postgres_test_data:
  redis_test_data:
  test_uploads:
