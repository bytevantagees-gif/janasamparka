apiVersion: apps/v1
kind: Deployment
metadata:
  name: janasamparka-backend-production
  namespace: janasamparka-production
  labels:
    app: janasamparka-backend
    environment: production
spec:
  replicas: 5
  selector:
    matchLabels:
      app: janasamparka-backend
      environment: production
  template:
    metadata:
      labels:
        app: janasamparka-backend
        environment: production
    spec:
      containers:
      - name: backend
        image: ghcr.io/janasamparka/janasamparka/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: janasamparka-secrets-production
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: janasamparka-secrets-production
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: janasamparka-secrets-production
              key: secret-key
        - name: ENVIRONMENT
          value: "production"
        - name: DEBUG
          value: "false"
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: janasamparka-secrets-production
              key: sentry-dsn
        - name: FIREBASE_CREDENTIALS_PATH
          value: "/etc/firebase/credentials.json"
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: janasamparka-secrets-production
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: janasamparka-secrets-production
              key: aws-secret-access-key
        - name: AWS_S3_BUCKET
          valueFrom:
            secretKeyRef:
              name: janasamparka-secrets-production
              key: aws-s3-bucket
        volumeMounts:
        - name: firebase-credentials
          mountPath: /etc/firebase
          readOnly: true
        - name: uploads
          mountPath: /app/uploads
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: firebase-credentials
        secret:
          secretName: firebase-credentials-production
      - name: uploads
        persistentVolumeClaim:
          claimName: janasamparka-uploads-production
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: janasamparka-backend-service-production
  namespace: janasamparka-production
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: janasamparka-backend
    environment: production
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: janasamparka-backend-ingress-production
  namespace: janasamparka-production
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "200"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/hsts-max-age: "31536000"
    nginx.ingress.kubernetes.io/hsts-include-subdomains: "true"
    nginx.ingress.kubernetes.io/hsts-preload: "true"
spec:
  tls:
  - hosts:
    - api.janasamparka.karnataka.gov.in
    secretName: janasamparka-backend-tls-production
  rules:
  - host: api.janasamparka.karnataka.gov.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: janasamparka-backend-service-production
            port:
              number: 8000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: janasamparka-uploads-production
  namespace: janasamparka-production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: standard
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: janasamparka-backend-hpa
  namespace: janasamparka-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: janasamparka-backend-production
  minReplicas: 5
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
